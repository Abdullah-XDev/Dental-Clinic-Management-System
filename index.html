<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة عيادة الأسنان - د. حسن حشاش</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Existing styles... */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .feature-card {
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .feature-card i {
            font-size: 2.5em;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .feature-card:hover i {
            transform: scale(1.1);
        }

        .feature-card h3 {
            font-size: 1.3em;
            margin: 10px 0;
            font-weight: 600;
            color: white;
        }

        /* Feature-specific colors */
        .feature-appointments {
            background: linear-gradient(135deg, #FF6B6B, #FF8787);
        }

        .feature-files {
            background: linear-gradient(135deg, #4ECDC4, #45B7AF);
        }

        .feature-new-patient {
            background: linear-gradient(135deg, #A8E6CF, #8ED7B6);
        }

        .feature-daily-reviews {
            background: linear-gradient(135deg, #FFD93D, #FFB302);
        }

        .feature-reports {
            background: linear-gradient(135deg, #6C5CE7, #8B7DFF);
        }

        .feature-payments {
            background: linear-gradient(135deg, #FF9F43, #FFA75F);
        }

        .feature-cash {
            background: linear-gradient(135deg, #00B894, #00A884);
        }

        .feature-images {
            background: linear-gradient(135deg, #FF78C4, #FF96D5);
        }

        .feature-users {
            background: linear-gradient(135deg, #5E60CE, #7678ED);
        }

        /* Add shine effect */
        .feature-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.2) 40%,
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0.2) 60%,
                rgba(255, 255, 255, 0.2) 100%
            );
            transform: rotate(45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .feature-card:hover::after {
            animation: shine 1.5s ease-out;
            opacity: 1;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        /* Sidebar styles */
        .sidebar {
            background: #fff;
            padding: 20px 10px;
            border-left: 1px solid var(--border-color);
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: white;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .sidebar-item i {
            font-size: 1.2em;
            margin-left: 15px;
            transition: transform 0.3s ease;
        }

        .sidebar-item:hover i {
            transform: scale(1.2);
        }

        .sidebar-item span {
            font-weight: 500;
            font-size: 1.1em;
        }

        .sidebar-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar item colors */
        .sidebar-new-patient {
            background: linear-gradient(135deg, #A8E6CF, #8ED7B6);
        }

        .sidebar-payments {
            background: linear-gradient(135deg, #FF9F43, #FFA75F);
        }

        .sidebar-expenses {
            background: linear-gradient(135deg, #FF6B6B, #FF8787);
        }

        .sidebar-search {
            background: linear-gradient(135deg, #4ECDC4, #45B7AF);
        }

        .sidebar-users {
            background: linear-gradient(135deg, #5E60CE, #7678ED);
        }

        .sidebar-settings {
            background: linear-gradient(135deg, #6C5CE7, #8B7DFF);
        }

        .sidebar-logout {
            background: linear-gradient(135deg, #FF78C4, #FF96D5);
        }

        /* Shine effect for sidebar items */
        .sidebar-item::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.2) 0%,
                rgba(255, 255, 255, 0.2) 40%,
                rgba(255, 255, 255, 0.6) 50%,
                rgba(255, 255, 255, 0.2) 60%,
                rgba(255, 255, 255, 0.2) 100%
            );
            transform: rotate(45deg);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .sidebar-item:hover::after {
            animation: shine 1.5s ease-out;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="user-info">
                <div class="avatar">
                    <img src="assets/d.jpg" alt="صورة الطبيب">
                </div>
                <div class="welcome">
                    <span>يوم سعيد</span>
                    <h3>د. حسن حشاش</h3>
                </div>
            </div>
            <div class="logo">
                <img src="assets/logo.jpg" alt="شعار العيادة">
                <h1>نظام إدارة عيادة الأسنان</h1>
            </div>
        </header>
        
        <nav class="sidebar">
            <a href="new-patient.html" class="sidebar-item sidebar-new-patient" onclick="return checkPermission('new_patient')">
                <i class="fas fa-user-plus"></i>
                <span>مريض جديد</span>
            </a>
            <a href="payments.html" class="sidebar-item sidebar-payments" onclick="return checkPermission('payments')">
                <i class="fas fa-money-bill-wave"></i>
                <span>المدفوعات</span>
            </a>
            <a href="expenses.html" class="sidebar-item sidebar-expenses">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>المصروفات</span>
            </a>
            <a href="search.html" class="sidebar-item sidebar-search">
                <i class="fas fa-search"></i>
                <span>بحث</span>
            </a>
            <a href="users.html" class="sidebar-item sidebar-users" onclick="return checkPermission('users')">
                <i class="fas fa-users"></i>
                <span>المستخدمون</span>
            </a>
            <a href="settings.html" class="sidebar-item sidebar-settings">
                <i class="fas fa-cog"></i>
                <span>الإعدادات</span>
            </a>
            <a href="#" class="sidebar-item sidebar-logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>تسجيل خروج</span>
            </a>
        </nav>

        <main>
            <div class="dashboard-grid">
                <div class="stat-card">
                    <span class="count">0</span>
                    <span class="label">المدفوعات</span>
                </div>
                <div class="stat-card">
                    <span class="count" id="fileCount">0</span>
                    <span class="label">الملفات</span>
                </div>
                <div class="stat-card">
                    <span class="count" id="patientCount">504</span>
                    <span class="label">المرضى</span>
                </div>
                
                <div class="features">
                    <a href="appointments.html" class="feature-card feature-appointments" onclick="return checkPermission('appointments')">
                        <i class="fas fa-calendar-alt"></i>
                        <h3>المواعيد</h3>
                    </a>
                    <a href="files.html" class="feature-card feature-files" onclick="return checkPermission('files')">
                        <i class="fas fa-folder"></i>
                        <h3>الملفات</h3>
                    </a>
                    <a href="new-patient.html" class="feature-card feature-new-patient" onclick="return checkPermission('new_patient')">
                        <i class="fas fa-user-plus"></i>
                        <h3>مريض جديد</h3>
                    </a>
                    <a href="daily-reviews.html" class="feature-card feature-daily-reviews" onclick="return checkPermission('daily_reviews')">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>مراجعات اليوم</h3>
                    </a>
                    <a href="reports.html" class="feature-card feature-reports" onclick="return checkPermission('reports')">
                        <i class="fas fa-chart-bar"></i>
                        <h3>التقارير</h3>
                    </a>
                    <a href="payments.html" class="feature-card feature-payments" onclick="return checkPermission('payments')">
                        <i class="fas fa-money-bill-wave"></i>
                        <h3>المدفوعات</h3>
                    </a>
                    <a href="cash-box.html" class="feature-card feature-cash" onclick="return checkPermission('cash')">
                        <i class="fas fa-cash-register"></i>
                        <h3>الصندوق</h3>
                    </a>
                    <a href="images.html" class="feature-card feature-images" onclick="return checkPermission('images')">
                        <i class="fas fa-images"></i>
                        <h3>الصور</h3>
                    </a>
                    <a href="users.html" class="feature-card feature-users" onclick="return checkPermission('users')">
                        <i class="fas fa-users"></i>
                        <h3>المستخدمون</h3>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <script>
        // Check if logged in
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'login.html';
        }

        // Update user info in header
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        if (currentUser.fullName) {
            document.querySelector('.welcome h3').textContent = currentUser.fullName;
        }
        // Update user avatar
        if (currentUser.userImage) {
            document.querySelector('.avatar img').src = currentUser.userImage;
        }

        // دالة تسجيل الخروج
        function logout() {
            localStorage.removeItem('loggedIn');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
